name: test
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  test:
    name: Run unit test ${{ matrix.go }}
    strategy:
      matrix:
        go: [ '1.16.x', '1.17.x' ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go }}
      - run: make test
      - uses: actions/upload-artifact@v2
        with:
          name: coverage
          path: /tmp/artifacts/index.html
